<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="taskactivity.css">
  
    
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title></title>

	

	
	
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="phone.jpg" class="img-fluid"  >
        <h2>create an account</h2>
        <p>create a minimal registration page using bootstrap<br>
          html form elements<br>
          snippet<a href="">bootstrap</a>
        </p>
      </div>
      <div class="offset-1 col-md-3">
        <center><h4>create Account</h4></center>

        <form>
          
          <div class="input-group mt-4">
            

            <span class="input-group-text mt-4"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control mt-4" placeholder="Firstname">
          </div>
          <div class="input-group mt-4">
            <span class="input-group-text mt-4"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control mt-4" placeholder="enter email">
          </div>
          <div class="input-group mt-4">
            <span class="input-group-text mt-4" ><i class="fa-solid fa-phone" ></i></span>
            
            <input type="number" class="form-control mt-4" placeholder="enter number">
          </div>
          <div class="input-group mt-4">
            <span class="input-group-text mt-4"><i class="fa-solid fa-building"></i></span>
            <input type="text" class="form-control mt-4" placeholder="select your role">
          </div>
          
          
          
          <div class="input-group mt-4">
            <span class="input-group-text mt-4"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control mt-4" placeholder="new password">
          </div>
          <div class="input-group mt-4">
            <span class="input-group-text mt-4"><i class="fa-solid fa-user"></i></span>
            <input type="password" class="form-control mt-4" placeholder="confirm password">
          </div><br>
          <div class="d-grid">
          <button type="button" class="btn btn-primary btn-block">create account</button>
          </div>
          <hr>
          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block"><i class="fab fa-twitter"></i>login via twitter</button>
            
          </div>
          <hr>
           <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block"><i class="fab fa-facebook"></i>login via facebook</button>
          </div>
          <p>Alreay have account
            <a href="">login</a>
          </p>


          
          
        </form>
        
      </div>

      
    </div>
    
  </div>



</body>
</html>
